<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 7</title>
    <link rel="stylesheet" href="lab_7.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="again">
          <button class="again-btn btn" title="Shortcut: Q">Again!</button>
          <span class="title">(Between 1 and 20)</span>
        </div>
        <h1>Guess my number!</h1>
        <div class="number">?</div>
      </header>
      <main class="playing">
        <div class="left">
          <input class="guess" type="number" name="" id="" min="0" max="20" />
          <button class="check-btn btn">Check!</button>
        </div>
        <div class="right">
          <div class="change-text-wrap">
            <p class="message">Start guessing...</p>
          </div>
          <div class="score-text-wrap">
            <p class="score-label">💯 Score: <span class="score">20</span></p>
            <p class="highscore-label">
              🏆 Highscore: <span class="highscore">0</span>
            </p>
          </div>
        </div>
      </main>
    </div>

    <script src="lab_7.js"></script>
  </body>
</html>
